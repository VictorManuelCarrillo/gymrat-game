<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Exercise Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Random Exercise Game</h1>
        <p id="roundCounter" class="text-lg mb-4">Round: 1</p>
        <button id="generateExercise" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Exercise</button>
        <div id="exerciseDisplay" class="mt-4 text-lg"></div>
        <div id="exerciseImage" class="mt-4"></div>
        <div id="actionButtons" class="mt-4 hidden">
            <button id="continueBtn" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Continue</button>
            <button id="giveUpBtn" class="bg-red-500 text-white px-4 py-2 rounded">Give Up</button>
        </div>
        <div id="result" class="mt-4 text-lg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
