<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Exercise Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <video autoplay muted loop class="video-background">
        <source src="/public/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="bg-white p-6 rounded-lg shadow-lg text-center content">
        <h1 class="text-2xl font-bold mb-4">Random Exercise Game</h1>
        <div class="mb-4">
            <input type="text" id="player1" class="border p-2 rounded mr-2" placeholder="Player 1 Name">
            <input type="text" id="player2" class="border p-2 rounded" placeholder="Player 2 Name">
        </div>
        <p id="turnIndicator" class="text-lg mb-4">Player 1's Turn</p>
        <button id="startGame" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Start Game</button>
        <button id="generateExercise" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hidden">Generate Exercise</button>
        <div id="exerciseDisplay" class="mt-4 text-lg"></div>
        <div id="exerciseImage" class="mt-4"></div>
        <div id="actionButtons" class="mt-4 hidden">
            <button id="continueBtn" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Continue</button>
            <button id="giveUpBtn" class="bg-red-500 text-white px-4 py-2 rounded">Give Up</button>
        </div>
        <div id="result" class="mt-4 text-lg"></div>
        <div id="playerStats" class="mt-4">
            <p id="player1Stats" class="text-lg">Player 1 Exercises: 0</p>
            <p id="player2Stats" class="text-lg">Player 2 Exercises: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
